<!DOCTYPE html>
<html lang="en">
<head>

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
    }
    #info h1 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #00bfff;
    }
    #info p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

  </div>
